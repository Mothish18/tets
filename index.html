<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0078d4;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: -40px;
        }
        .profile-picture {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-info {
            text-align: center;
        }
        .user-info h2 {
            margin: 10px 0;
        }
        .bio {
            margin-top: 20px;
        }
        footer {
            background-color: #0078d4;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <div class="profile-container">
        <img class="profile-picture" src="your-profile-picture.jpg" alt="Your Profile Picture">
        <div class="user-info">
            <h2>Your Name</h2>
            <p>Email: your.email@example.com</p>
            <p>Location: City, Country</p>
        </div>
        <div class="bio">
            <h3>About Me</h3>
            <p>This is where you can write a short bio or description about yourself.</p>
        </div>
    </div>
    <footer>
        &copy; 2023 Your Name
    </footer>
</body>
</html>
